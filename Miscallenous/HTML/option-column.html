<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Column</title>
    <link rel="shortcut icon" type="image/png" href="../Images/circlebank logo.png">
    <link rel="stylesheet" href="../CSS/dashboard-style.css">
</head>
<body>
    <div class="first-column">
        <div class="vertical-line"></div>
        
        <div class="sidebar-container">
            <img src="../Images/circlebank logo.png" alt="Circle Bank Logo" class="img-logo" width="100" height="100">

            <a class="user ">
               <object data="../Images/user-circle-svgrepo-com.svg" type="" width="20px" height="16px"></object>
                Liston John
            </a>

            <a href="#" class="dashboard-btn active option">
                <object data="../Images/dashboard-svgrepo-com.svg" width="20px" height="16px"></object>
                Dashboard
            </a> 

            <a href="#" class="wallet-btn option">
                <object data="../Images/wallet-money-svgrepo-com.svg" type="" width="20px" height="16px"></object>

                Wallet
            </a> 

            <a href="#" class="transactions-btn option">
                <object data="../Images/transaction-svgrepo-com.svg" width="20px" height="16px"></object>
                Transactions
            </a> 

            <a href="#" class="profile-btn option">
                <object data="../Images/profile-svgrepo-com.svg" width="20px" height="16px"></object>
                Profile
            </a>
        </div>
        
    </div>
</body>
</html>
